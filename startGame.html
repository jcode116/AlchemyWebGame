<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alchemy</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link rel = "stylesheet" href = "startGame.css">
</head>
<body onload="move('element'); moveMixture('mixture')">
  
  <div id="gameSpace">
      
 
    <div id="elementSpace">
      <div class="primaryElement" id = "fire" >fire </div>
      <div class="primaryElement" id = "water">water</div>
      <div class="primaryElement" id = "air"  >air  </div>
      <div class="primaryElement" id = "earth">earth</div>
    </div>
    
    
      <!--mixtures-->
      <div class="mixture" id = "smoke">smoke</div>
      <div class="mixture" id = "mud"  >mud</div>
      <div class="mixture" id = "steam">steam</div>
      <div class="mixture" id = "lava" >lava </div>
      <div class="mixture" id = "brick">brick</div>

      <div id="hintPage">
        <button id = "exitHintButton">X</button>
        <br></br>
        <h1>Cheat Sheet</h1>
        <p><b>Got Stuck?</b></p>
        <p>Below are the correct comination of elements</p>
        <div id="hintList">
          <div class="hintItems">
            <img src = "images/fire.png" id= "hintIcon"> + <img src = "images/air.png" id= "hintIcon">    = <img src = "images/smoke.png" id= "hintIcon">
          </div>
          <div class="hintItems">
            <img src = "images/water.png" id= "hintIcon"> + <img src = "images/earth.png" id= "hintIcon">    = <img src = "images/mud.png" id= "hintIcon">
          </div>
          <div class="hintItems">
            <img src = "images/mud.png" id= "hintIcon"> + <img src = "images/fire.png" id= "hintIcon">    = <img src = "images/brick.png" id= "hintIcon">
          </div>
          <div class="hintItems">
            <img src = "images/water.png" id= "hintIcon"> + <img src = "images/fire.png" id= "hintIcon">    = <img src = "images/steam.png" id= "hintIcon">
          </div>
        </div>
        <p>More hints to be listedcome!</p>
      </div>
     
      <div id="hintSpace">
        <button id = "rulesButton">Rules</button>
        <button id = "hintButton">Cheat Sheet</button>
      </div>


    </div>
  
   



  <script src = "startGame.js"></script>
</body>
</html>
